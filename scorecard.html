<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scorecard</title>
    <link rel="stylesheet" type="text/css" href="scorecard.css">
    <script src="file:///Users/mattpowell/Downloads/jquery-1.12.4.min.js"></script>
</head>
<body onload="buildcard()">
<div id="container">
    <div id="overlaycontainer">
        <div id="contentdiv">
            <div id="golfbanner">
                <div class="blackbar">
                    <div class="barleft">
                        <div id="golflogo"></div>
                        <div id="countdown"></div>
                        <div id="logotext">Golf Score Card</div>
                    </div>
                    <div class="barright">
                        <div id="addplayer"></div>
                        <div id="countdown"></div>
                    </div>
                </div>
            <div id="golfcourselabel">Sun River Golf Club</div>
        </div>
        <div id="scorecard">
            <div id="leftcard"></div>
            <div id="rightcard"></div>
        </div>
    </div>
</div>

<script src="scorecard.js"></script>

</body>

</html>
