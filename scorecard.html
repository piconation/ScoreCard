<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scorecard</title>
    <link rel="stylesheet" type="text/css" href="scorecard.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="http://golf-courses-api.herokuapp.com/courses/:id"></script>
</head>
<body onload="addPlayer()">
    <div id="container">

        <div id="overlaycontainer">
            <div id="contentdiv">
                <div id="golfbanner">
                    <div class="blackbar">
                        <div class="barleft">
                            <div id="golflogo"></div>
                            <div id="logotext">Pebble Beach Score Card</div>
                        </div>
                        <div class="barright">You tee off in:
                            <div id="addplayer"></div>
                            <div id="countdown"></div>
                        </div>
                    </div>
                    <div id="golfcourselabel">Pebble Beach Golf Club</div>
                </div>
                <div id="scorecard">
                    <div id="leftcard"></div>
                        <div id="player"></div>
                    <div id="rightcard"></div>
                        <div id="column"></div>
                        <div id="hole"></div>
                        <div class="holecol"></div>
                        <div class="holenumbertitle"></div>

                </div>
            </div>
        </div>
    </div>
<script src="scorecard.js"></script>

</body>

</html>
